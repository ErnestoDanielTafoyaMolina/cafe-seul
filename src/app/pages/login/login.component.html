<div class="flex justify-center items-center h-screen">
    <div class="w-1/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Iniciar Sesión</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
                <input class="w-full border border-gray-300 p-2 rounded-md" type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
                <input class="w-full border border-gray-300 p-2 rounded-md" type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="flex items-center justify-between mb-4">
                <button class="bg-blue-500 text-white p-2 px-4 rounded-lg hover:bg-blue-600" type="submit">Iniciar Sesión</button>
                <a class="text-blue-500 hover:underline" href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>
