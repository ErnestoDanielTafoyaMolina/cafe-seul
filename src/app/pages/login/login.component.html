<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <form>
        <!-- Campo de correo electrónico -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico</label>
          <input [(ngModel)]="email" class="w-full border border-gray-300 p-2 rounded-md" type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
          <input [(ngModel)]="password" class="w-full border border-gray-300 p-2 rounded-md" type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <!-- Botones y enlaces -->
        <div class="flex items-center justify-between mb-4">
          <button class="bg-blue-500 text-white p-2 px-4 rounded-lg hover:bg-blue-600" type="submit" onclick="onLogin()">Iniciar Sesión</button>

          <a class="text-blue-500 hover:underline" routerLink="/register">Registrate si no tienes cuenta</a>
        </div>
      </form>
    </div>
  </div>
</div>
